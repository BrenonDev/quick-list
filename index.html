<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick List</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="logomarca">
    </header>
    <main>
        <div class="back-button">
            <a href="#">&lt;- Voltar</a>
        </div>
        <h1>Compras da semana</h1>
        <div class="add-item">
            <input type="text" placeholder="Adicione um novo item">
            <button class="add-button">Adicionar item</button>
        </div>
        <ul class="list">
            <li class="item">
                <input type="checkbox" name="" id="asd">
                <span class="checkbox"></span>
                <span class="text">Pão de forma</span>
                <button class="delete">
                    <img src="assets/icons/delete.svg" alt="ícone de lixeira">
                </button>
            </li>
            <li class="item">
                <input type="checkbox" name="" id="">
                <span class="checkbox"></span>
                <span class="text">Café preto</span>
                <button class="delete">
                    <img src="assets/icons/delete.svg" alt="ícone de lixeira">
                </button>
            </li>
            <li class="item">
                <input type="checkbox" name="" id="">
                <span class="checkbox"></span>
                <span class="text">Suco de laranja</span>
                <button class="delete">
                    <img src="assets/icons/delete.svg" alt="ícone de lixeira">
                </button>
            </li>
            <li class="item">
                <input type="checkbox" name="" id="">
                <span class="checkbox"></span>
                <span class="text">Bolacha</span>
                <button class="delete">
                    <img src="assets/icons/delete.svg" alt="ícone de lixeira">
                </button>
            </li>
        </ul>
        <div class="alert hide">
            <img src="assets/icons/warning.svg" alt="">
            <span>O item foi removido da lista</span>
            <button class="remove">
                <img src="assets/icons/remove.svg" alt="">
            </button>
        </div>
    </main>
    <footer>
        <div id="signature">
            <a href="https://brenondev.github.io/ProConnect/">
                <span>&lt;/Developed by Brenon&gt;</span>
            </a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
